<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamless Music DApp</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #e6e6e6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      color: #000;
    }
    header {
      padding: 20px;
      text-align: center;
      background-color: transparent;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      font-weight: 600;
    }
    /* Card style to create a clean section look */
    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Streamless Music DApp</h1>
  </header>
  <div class="container">
    <section class="card">
      <h2>Welcome</h2>
      <p>
        Experience music like never before with a seamless, minimalistic interface that feels like an Apple store exhibit.
      </p>
      <button id="connectWallet">Connect Wallet</button>
    </section>
    <section class="card">
      <h2>Features</h2>
      <ul>
        <li>Clean and minimal design</li>
        <li>Fast and secure transactions</li>
        <li>User-friendly interface</li>
      </ul>
    </section>
  </div>
  <footer>
    <p>&copy; 2025 Streamless Music. All rights reserved.</p>
  </footer>
  <script>
    // Placeholder for dApp functionality
    document.getElementById('connectWallet').addEventListener('click', function () {
      alert('Connect wallet functionality coming soon.');
    });
  </script>
</body>
</html>
